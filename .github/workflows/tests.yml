name: test
on: [push]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - uses: leafo/gh-actions-lua@v9
      with:
        luaVersion: "5.4.4"   
    - name: test
      run: |
        npm install -g docco
        cd ./src
        docco -l classic -o ../docs xai.lua
        cp ../etc/docco.css ../docs;
        git add ../docs/xai.html; 
        git commit -am as; git push;
        lua xai.lua -g . ;
    - run: echo "üçè This job's status is ${{ job.status }}."
     
